<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet">
    <title>Form</title>
</head>
<body>

<header>
    <!--    NAVBAR AND LOGO-->
    <div class="container">
        <h2 class="logo">NexFlex</h2>
        <nav>
            <a href="movies.html" class="active">Home</a>
            <a href="">TV Shows</a>
            <a href="">Movies</a>
            <a href="">New & Popular</a>
            <a href="">My List</a>
        </nav>
    </div>
</header>

<br>
<br>

// Add Movie
<form class="container">
    <div>
        <h1 class="testing col-sm">Add new movie</h1>
    </div>
    <div class="form-group col-sm">
        <label class="testing" for="exampleFormControlInput1">Movie Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="movie title">
    </div>
    <div class="form-group col-sm">
        <label class="testing" for="exampleFormControlSelect1">Movie Rating</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <br>
        <div>
            <button id="addMovie" type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>

// Delete Movie
<form class="container">
    <div>
        <h1 class="testing col-sm">Delete movie</h1>
    </div>
    <div class="form-group col-sm">
        <label class="testing" for="exampleFormControlInput1">Movie Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="movie title">
    </div>
    <div class="form-group col-sm">
        <br>
        <div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>

//Update Movie
<form class="container">
    <div>
        <h1 class="testing col-sm">Edit Movie</h1>
    </div>
    <div class="form-group col-sm">
        <label class="testing" for="exampleFormControlInput1">Movie Title</label>
        <input type="text" class="form-control" id="id-to-update" placeholder="movie title">
    </div>
    <div class="form-group col-sm">
        <label class="testing" for="exampleFormControlSelect1">Movie Rating</label>
        <select class="form-control" id="exampleFormControlSelect3">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <br>
        <div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
